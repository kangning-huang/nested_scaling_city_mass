name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_MAPTILER_KEY: ${{ secrets.MAPTILER_KEY }}
        run: npm run build

      - name: Expand data archives into dist
        run: |
          cd dist/webdata
          find . -name .gitignore -delete
          for z in *.zip; do
            [ -f "$z" ] || continue
            base="${z%.zip}"
            mkdir -p "$base"
            unzip -qo "$z" -d "$base"
            rm -rf "$base/__MACOSX"
          done

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web/dist
          force_orphan: true
